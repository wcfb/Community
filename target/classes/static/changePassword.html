<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="./css/element/element.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/retrieve.css">
    <script src="./js/vue/vue.js"></script>
    <script src="./js/element/element.js"></script>
    <script src="./js/axios/axios.js"></script>
    <script src="./js/utils/axiosUtil.js"></script>
    <script src="./js/changePassword.js"></script>
</head>
<body>
<div id="app">
    <el-col :span="8" offset="4" push="4">
        <el-card class="box-card" shadow="always">
            <el-input placeholder="密码" v-model="password" clearable prefix-icon="el-icon-lock" style="margin-top: 20px;"></el-input>
            <el-input placeholder="确认密码" v-model="confirmPassword" clearable prefix-icon="el-icon-lock" style="margin-top: 20px;"></el-input>
            <el-button type="success" round :plain="true" @click="change">修改密码</el-button>
        </el-card>
    </el-col>
</div>
</body>
<script src="./js/changePassword.js"></script>
</html>
