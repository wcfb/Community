<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>无尘粉笔</title>

    <link rel="stylesheet" href="./css/element/element.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" media="all" href="./css/js/setting.css">
    <link rel="stylesheet" media="all" href="./css/js/setting1.css">
    <script src="./js/vue/vue.js"></script>
    <script src="./js/element/element.js"></script>
    <script src="./js/axios/axios.js"></script>
    <script src="./js/jquery/jquery.min.js"></script>
    <script src="./js/utils/axiosUtil.js"></script>
    <script src="./js/utils/common.js"></script>
    <script src="./js/setting.js"></script>

</head>
<body lang="zh-CN" class="reader-song-font">
<div id="app" class="container setting">
    <div class="row">
        <div class="col-xs-16 col-xs-offset-8 main">
            <table>
                <tbody class="base">
                <tr>
                    <td class="setting-title">头像</td>
                    <td><input id="file" type="file" placeholder="更改头像"></td>
                </tr>
                <tr>
                    <td class="setting-title">昵称</td>
                    <td><input id="name" v-model="name" type="text" placeholder="请输入昵称"></td>
                </tr>
                <tr>
                    <td class="setting-title">电子邮件
                    </td>
                    <td class="setted">
                        <div>{{ email }}</div>
                        <i class="iconfont ic-collections-followed"></i>
                        <span>已验证</span>
<!--                        <a class="cancel-bind">解除绑定</a>-->
                    </td>
                </tr>
                <tr>
                    <td class="setting-title">手机
                    </td>
                    <td class="setted">
                        <div>{{ phone }}</div>
                        <i class="iconfont ic-collections-followed"></i>
                        <span>已验证</span>
<!--                        <a class="cancel-bind">更换绑定的手机号</a>-->
                    </td>
                </tr>
                <tr>
                    <td class="setting-title setting-editor">性别</td>
                    <template style="margin-top: 30px;">
                        <el-radio v-model="radio" label="1" size="small">男</el-radio>
                        <el-radio v-model="radio" label="2" size="small">女</el-radio>
                        <el-radio v-model="radio" label="3" size="small">保密</el-radio>
                    </template>
                </tr>
                </tbody>
            </table>
            <input type="submit" @click="submit" class="btn btn-success setting-save" value="保存">
        </div>
    </div>
</div>
</body>
<script src="./js/setting.js"></script>
</html>
